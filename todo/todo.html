<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum Clone</title>
  <link rel="stylesheet" href="todo.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script defer src='todo.js'></script>
  <script defer src='quotes.js'></script>
  <script defer src='background.js '></script>
  <script defer src='weather.js'></script>
  <script src="https://kit.fontawesome.com/5fb214d365.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</head>

<body>
  <div id='background'>

    <div class="ask-name">
      <p>Hello, What's your name?</p>
      <form class='name-form'>
        <input class='name-input'>
      </form>
    </div>

    <div class="hidden-wrapper">
      <div id="weather">
        <span>1</span>
        <span>2</span>
      </div>

      <section class='main-contents'>
        <div id='time'>Time</div>
        <div id='good'>Good evening, </div>
        <br>
        <div class='today focus'>What is your main focus for today?
          <form class='todayForm'><input></input></form>
        </div>
      </section>

      <section class='sub-contents'>
        <button id='settings'><i class="fas fa-sign-out-alt"></i></button>
        <span id='quotes'>quotes</span>
        <span id=todo-wrapper>
          <p class='text'>Todo</p>
          <div class='todo-lists-square pop'>
            <form class='todo-list-form'>
              <input type="text" placeholder="New Todo">
            </form>
            <ul class='todo-lists'>
            </ul>
          </div>
        </span>
        </button>
      </section>
    </div>
  </div>
</body>

</html>
