<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey</title>
  <link rel="stylesheet" href="survey.css">
  <script src="https://kit.fontawesome.com/5fb214d365.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="wrapper">
    <h1 id="title">What do you expect to learn in this class?</h1>
    <p id="description">We want to know what most of the students are expecting to learn in our class</p>

    <form id="survey-form" action="" method=''>
      <h4 class='label name-'>Name</h4>
      <input type="text" id="name" placeholder='Enter your name'>
      <br>
      <h4 class="label email">Email</h4>
      <input type='email' id="email" placeholder='Enter your email'>
      <br>
      <!--이메일인지 확인하는 validation-->

      <h4 class="label number">Number</h4>
      <input type="number" id="number" placeholder='Enter your phone number'>
      <br>

      <!--숫자인지 확인하는 validation-->
      <h4 class="label grade">Grade</h4>
      <select name="grade" id="grade">
        <option value="placeholder" hidden>Which year are you in?</option>
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
        <option value="">4</option>
      </select>
      <br>

      <div id="gender-radio">
        <h4 class="label gender">Sex</h4>
        <div class="input gender">
          <input type="radio" name='gender' value='male'><label for="male">Male</label>
          <input type="radio" name='gender' value='male'><label for="female">Female</label>
        </div>
      </div>
      <br>
      <div id="checkboxes">
        <h4>Tech Stack</h4>
        <input type="checkbox" value='HTML'><label for="HTML">HTML</label>
        <input type="checkbox" value='CSS'><label for="CSS">CSS</label>
        <input type="checkbox" value='Javascript'><label for="Javascript">Javascript</label>
        <input type="checkbox" value='React'><label for="React">React</label>
        <input type="checkbox" value='Redux'><label for="Redux">Redux</label>
        <input type="checkbox" value='Vue'><label for="Vue">Vue</label>
      </div>
      <br>
      <h4>Comments</h4>
      <input id='comments' type="text" name='comments' placeholder="Enter your comments here...">
      <br>
      <input id='submit' type="submit" value='submit'>
    </form>
  </div>
  <footer>
    <div id="github">
      <i class="fab fa-github"></i>
      <a id='tribute-link' target='_blank' href="https://github.com/jaesoekjjanag">My github</a>
    </div>
  </footer>
</body>

</html>
